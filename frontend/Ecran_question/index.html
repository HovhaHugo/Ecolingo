<!DOCTYPE html>
<html lang="fr">
  <title>ÉCOLINGO</title>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="icon" type="image/x-icon" href="img/perroquet_tête.svg">
  </head>
  <body>
    <div class="question">
      <div class="div">
        <div class="left_side">
          <div class="lifes">
            <div class="overlap-group">
              <img alt="perroquet violet" src="../img/perroquet_tête.svg" class="life_point" id="lp1" width="100px"/>
              <img alt="perroquet violet" src="../img/perroquet_tête.svg" class="life_point" id="lp2" width="100px"/>
              <img alt="perroquet violet" src="../img/perroquet_tête.svg" class="life_point" id="lp3" width="100px"/>
            </div>
          </div>
          <div class="success-bar">
            <div class="success-bar-bg">
              <div class="success-bar-over" style="width: 0%;">
              </div>
            </div>
          </div>
        </div>
        <div class="frame">
          <div class="overlap"><p class="text-wrapper" id="question"></p></div>
          <div class="boutons-reponse">
              <div class="bouton-choix">
                <div class="overlap-group-2">
                  <div class="text-wrapper-button"><p id="repA"></p></div>
                </div>
              </div>
              <div class="bouton-choix">
                <div class="overlap-group-2">
                  <div class="text-wrapper-button"><p id="repB"></p></div>
                </div>
              </div>
              <div class="bouton-choix">
                <div class="overlap-group-2">
                  <div class="text-wrapper-button"><p id="repC"></p></div>
                </div>
              </div>
              <div class="bouton-choix">
                <div class="overlap-group-2">
                  <div class="text-wrapper-button"><p id="repD"></p></div>
                </div>
              </div>
          </div>
        </div>
        <div class="quit" id="quitbutton" onclick="window.location.href = '../Ecran_accueil/index.html';">
          <button aria-label="Bouton retour" class="overlap-2">
            <div class="rectangle"></div>
            <div class="rectangle-2"></div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
